<!DOCTYPE html>
<html>
<head>
  <title>Student - Exam Seating</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="common.js"></script>
  <style>
    /* === Animated Gradient Background === */
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 16px;
      min-height: 100vh;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #a18cd1, #fbc2eb);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #1e3a8a;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1, h2 { text-align: center; margin: 8px 0; color: #1e3a8a; }

    /* === Card === */
    .card {
      background: rgba(255,255,255,0.9);
      padding: 24px;
      border-radius: 20px;
      max-width: 1100px;
      margin: 20px auto;
      box-shadow: 0 12px 30px rgba(0,0,0,0.15);
    }

       .btn {
      background: linear-gradient(135deg, #2563eb, #1e40af);
      color: #fff;
      padding: 10px 14px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: 0.2s ease;
    }
    .btn:hover {
      background: linear-gradient(135deg, #1e3a8a, #1d4ed8);
      transform: scale(1.03);
    }

    .small { font-size: 13px; color: #555; }

    /* === Grid Layout === */
    .grid-container {
      display: grid;
      justify-content: center;
      grid-template-columns: repeat(auto-fit, minmax(280px, 360px));
      gap: 24px;
      margin-top: 24px;
    }

    .exam-box {
      background: linear-gradient(145deg, #ffffff, #e0f7fa);
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      padding: 22px;
      width: 100%;
      transition: all 0.3s ease;
      text-align: left;
      color: #1e3a8a;
      position: relative;
      overflow: hidden;
    }

    .exam-box:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 35px rgba(0,0,0,0.15);
    }

    .exam-hall {
      font-size: 28px;
      font-weight: 700;
      color: #4f46e5;
      text-align: center;
      margin-bottom: 14px;
    }

    .exam-detail {
      font-size: 15px;
      margin: 6px 0;
      color: #333;
    }

    .locked {
      color: #d9534f;
      font-weight: bold;
      text-align: center;
      padding: 40px 10px;
      font-size: 18px;
      border: 2px dashed #d9534f;
      border-radius: 15px;
      background: linear-gradient(135deg, #ffe0e0, #ffd6d6);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 10px #ff7f7f; }
      50% { transform: scale(1.03); box-shadow: 0 0 20px #ff4c4c; }
      100% { transform: scale(1); box-shadow: 0 0 10px #ff7f7f; }
    }

    /* === Responsive for Mobile === */
    @media (max-width: 768px) {
      body { padding: 12px; }
      .exam-box { padding: 18px; font-size: 14px;padding: 10px; }
      .exam-hall { font-size: 24px; }
      .grid-container {
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 18px;
        margin-top: 20px;
      }
      .exam-detail { font-size: 14px; margin: 5px 0; }
      .locked { padding: 30px 10px; font-size: 16px; }
    }
  </style>
</head>
<body>
  <div class="card">
    <div style="display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;gap:10px;">
      <div>
        <h1>Student Dashboard</h1>
        <div id="welcome" class="small"></div>
      </div>
      <button class="btn" onclick="logout()">Logout</button>
    </div>
    <hr>
    <h2>Welcome, <span id="studentName"></span></h2>
    <p id="infoMessage" class="small"></p>

    <div id="seatingContainer" class="grid-container"></div>
  </div>

  <script>
    async function loadSeating() {
      const user = JSON.parse(localStorage.getItem("user"));
      if (!user || user.role !== "Student") {
        alert("Please login as student.");
        location.href = "login.html";
        return;
      }

      document.getElementById("studentName").innerText = user.name;

      const today = new Date();
      const formattedDate = today.getFullYear() + "-" +
                            String(today.getMonth()+1).padStart(2,"0") + "-" +
                            String(today.getDate()).padStart(2,"0");

      const res = await apiFetch({ action: "getStudentSeating", email: user.email, date: formattedDate });
      const container = document.getElementById("seatingContainer");
      container.innerHTML = "";

      if (!res.success || res.seating.length === 0) {
        document.getElementById("infoMessage").innerText = "No seating information found for today.";
        return;
      }

      let lockedCount = 0;
      const batchTimes = { "FN": "8.30 AM", "AN": "1:00 PM" };

      res.seating.forEach(row => {
        const div = document.createElement("div");

        if (row.HallNo === "Locked") {
          div.className = "exam-box";
          div.innerHTML = `<div class="locked">Seating will be available after ${batchTimes[row.Batch.toUpperCase()]}</div>`;
          lockedCount++;
        } else {
          div.className = "exam-box";
          div.innerHTML = `
            <div class="exam-hall"><strong>Hall No.:</strong>${row.HallNo}</div>
            <div class="exam-detail"><strong>Date:</strong> ${row.Date}</div>
            <div class="exam-detail"><strong>Department:</strong> ${row.Department}</div>
            <div class="exam-detail"><strong>Session:</strong> ${row.Batch}</div>
            <div class="exam-detail"><strong>Seat No:</strong> ${row.SeatNo}</div>
            <div class="exam-detail"><strong>Subject Code:</strong> ${row.SubjectCode}</div>
            <div class="exam-detail"><strong>Subject:</strong> ${row.Subject}</div>
          `;
        }
        container.appendChild(div);
      });

      if (lockedCount === res.seating.length) {
        document.getElementById("infoMessage").innerText =
          "Seating is not yet available. Please check after the batch start time.";
      } else {
        document.getElementById("infoMessage").innerText = "";
      }
    }

    function logout() {
      localStorage.removeItem("user");
      location.href = "index.html";
    }

    loadSeating();
  </script>
</body>
</html>
