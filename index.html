<!DOCTYPE html>
<html>
<head>
  <title>Login - Exam Attendance System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="common.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 50%, #a18cd1 100%);
      color: #333;
      padding: 10px;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
      backdrop-filter: blur(5px);
    }

    .login-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 16px 36px rgba(0, 0, 0, 0.25);
    }

    .login-container h2 {
      margin-bottom: 30px;
      color: #6b21a8;
      font-weight: 600;
      font-size: 20px;
    }

    .login-container input {
      width: 100%;
      padding: 14px 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .login-container input:focus {
      border-color: #6b21a8;
      outline: none;
      box-shadow: 0 0 8px rgba(107, 33, 168, 0.3);
    }

    .login-container button {
      width: 100%;
      padding: 14px 15px;
      margin-top: 20px;
      background: linear-gradient(135deg, #6b21a8, #8b5cf6);
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .login-container button:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #8b5cf6, #a78bfa);
    }

    @media (max-width: 500px) {
      .login-container {
        padding: 30px 20px;
      }
      .login-container h2 {
        font-size: 18px;
      }
      .login-container input, .login-container button {
        font-size: 15px;
        padding: 12px 14px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>KCET- Internal Exam Attendance System</h2>
    <input type="email" id="email" placeholder="Email"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="login()">Login</button>
  </div>

  <script>
  async function login() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const res = await apiFetch({ action: "login", email, password });

    if (res.success) {
      const user = res.user; 
      localStorage.setItem("user", JSON.stringify(user));

      if (user.role === "Faculty") location.href = "faculty.html";
      else if (user.role === "Staff") location.href = "staff.html";
      else if (user.role === "CoE") location.href = "coe.html";
      else if (user.role === "Student") location.href = "student.html";
    } else {
      alert(res.message || "Invalid credentials");
    }
  }
</script>
</body>
</html>
